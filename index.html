<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comfy House</title>

    <!-- Font House-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!--Custom CSS-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store.log" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end navbar-->

    <!-- hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">show now</button>
      </div>
    </header>
    <!-- end hero-->

    <!-- products-->
    <section class="product">
      <div class="section-title">
        <h2>our products</h2>
      </div>

      <div class="products-center">
        <!-- single prodcucts-->
        <article class="product">
          <div class="img-container">
            <img
              src="./images//product-1.jpeg"
              alt="prod"
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>add to bag
            </button>
          </div>
          <h3>Queen bed</h3>
          <h4>$150</h4>
        </article>
        <!-- end single prodcucts-->
      </div>
    </section>
    <!-- end products-->

    <!-- cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- cart items-->
          <!-- <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product" />
            <div class="">
              <h4>queen bed</h4>
              <h5>$150.00</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div> -->
          <!-- end cart items-->
        </div>
        <div class="cart-footer">
          <h3>your total: $<span class="cart-total">0.00</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
